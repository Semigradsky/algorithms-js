<html>
    <head>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/sorting/insertion.js"></script>
        <script type="text/javascript" src="js/sorting/selection.js"></script>
        <script type="text/javascript" src="js/sorting/mergeSort.js"></script>
        <script type="text/javascript" src="js/searching/linear.js"></script>
    </head>
    <body>
        
        <form>
            <div>
                <label for="countDigits">Count digits: </label>
                <input name="countDigits" type="number" min="1" max="100" value="10"/>
            </div>
            <div>
                <button id="GenerateRandomArray">Generate random array</button>
                Array: <span id="ArrayForSorting"></span>
            </div>
            <fieldset class="sort">
                <legend>Sort</legend>
                <div>
                    <button class="run" id="QuickSort" disabled>QuickSort</button>
                    <a href="http://en.wikipedia.org/wiki/Quicksort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="MergeSort">Merge sort</button>
                    <a href="http://en.wikipedia.org/wiki/Merge_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="HeapSort" disabled>Heap sort</button>
                    <a href="http://en.wikipedia.org/wiki/Heapsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="InsertionSort">Insertion sort</button>
                    <a href="http://en.wikipedia.org/wiki/Insertion_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="Introsort" disabled>Introsort</button>
                    <a href="http://en.wikipedia.org/wiki/Introsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="SelectionSort">Selection sort</button>
                    <a href="http://en.wikipedia.org/wiki/Selection_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="Timsort" disabled>Timsort</button>
                    <a href="http://en.wikipedia.org/wiki/Timsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="Shellsort" disabled>Shellsort</button>
                    <a href="http://en.wikipedia.org/wiki/Shellsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="BubbleSort" disabled>Bubble sort</button>
                    <a href="http://en.wikipedia.org/wiki/Bubble_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="TreeSort" disabled>Tree sort</button>
                    <a href="http://en.wikipedia.org/wiki/Tree_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="CycleSort" disabled>Cycle sort</button>
                    <a href="http://en.wikipedia.org/wiki/Cycle_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="LibrarySort" disabled>Library sort (gapped insertion sort)</button>
                    <a href="http://en.wikipedia.org/wiki/Library_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="PatienceSorting" disabled>Patience sorting</button>
                    <a href="http://en.wikipedia.org/wiki/Patience_sorting" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="Smoothsort" disabled>Smoothsort</button>
                    <a href="http://en.wikipedia.org/wiki/Smoothsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="StrandSort" disabled>Strand sort</button>
                    <a href="http://en.wikipedia.org/wiki/Strand_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="TournamentSort" disabled>Tournament sort</button>
                    <a href="http://en.wikipedia.org/wiki/Tournament_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="CocktailSort" disabled>Cocktail sort</button>
                    <a href="http://en.wikipedia.org/wiki/Cocktail_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="CombSort" disabled>Comb sort</button>
                    <a href="http://en.wikipedia.org/wiki/Comb_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button class="run" id="GnomeSort" disabled>Gnome sort</button>
                    <a href="http://en.wikipedia.org/wiki/Gnome_sort" target="_blank">wiki</a>
                </div>
            </fieldset>
            <fieldset class="search">
                <legend>Search element in array</legend>
                <div>
                    <button class="run" id="LinearSearch">Linear Search</button>
                    <a href="http://en.wikipedia.org/wiki/Linear_search" target="_blank">wiki</a>
                </div>
            </fieldset>
        </form>
        
        <script>
            var n = 5, minNumber = 0, maxNumber = 100;
            var array = new Array(n).join(' ').split(' ').map(function() { return Math.floor(Math.random() * maxNumber + minNumber); });
            
            window.TEST_MODE = true;
            
            //Sorting.InsertionSort(array);
            //Sorting.SelectionSort(array);
            Sorting.MergeSort(array);
            //Searching.Linear([1, 2, 3, 4, 5], 4);

            
        </script>
    </body>
</html>
