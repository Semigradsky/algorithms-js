<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Some Algorithms</title>


        <script type="text/javascript" src="/js/searching/linearSearch.js"></script>
        <script type="text/javascript" src="/js/searching/binarySearch.js"></script>
        <script type="text/javascript" src="/js/searching/searchMaximumSubarray.js"></script>
    </head>
    <body>
        <h1>Open console</h1>
        <form>
            <div>
                <div>
                    <label for="CountDigits">Count digits: </label>
                    <input id="CountDigits" name="CountDigits" type="number" min="1" max="10000000" value="10"/>
                </div>
                <div>
                    <label for="MinNumber">Min number: </label>
                    <input id="MinNumber" name="MinNumber" type="number" min="-100" max="100" value="0"/>
                </div>
                <div>
                    <label for="MaxNumber">Max number: </label>
                    <input id="MaxNumber" name="MaxNumber" type="number" min="-100" max="100" value="100"/>
                </div>
            </div>
            <div>
                <button type="button" id="GenerateRandomArray">Generate random array</button>
                <div>
                    <label for="ArrayForSorting">Array:</label><textarea id="ArrayForSorting"></textarea>
                </div>
            </div>
            <fieldset id="Sort">
                <legend>Sort</legend>
                <a href="http://en.wikipedia.org/wiki/Sorting_algorithm" target="_blank">wiki</a>
                <div>
                    <button type="button" class="run" id="QuickSort" disabled>QuickSort</button>
                    <a href="http://en.wikipedia.org/wiki/Quicksort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="MergeSort">Merge sort</button>
                    <a href="http://en.wikipedia.org/wiki/Merge_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="HeapSort" disabled>Heap sort</button>
                    <a href="http://en.wikipedia.org/wiki/Heapsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="InsertionSort">Insertion sort</button>
                    <a href="http://en.wikipedia.org/wiki/Insertion_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="Introsort" disabled>Introsort</button>
                    <a href="http://en.wikipedia.org/wiki/Introsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="SelectionSort">Selection sort</button>
                    <a href="http://en.wikipedia.org/wiki/Selection_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="Timsort" disabled>Timsort</button>
                    <a href="http://en.wikipedia.org/wiki/Timsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="Shellsort" disabled>Shellsort</button>
                    <a href="http://en.wikipedia.org/wiki/Shellsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="BubbleSort">Bubble sort</button>
                    <a href="http://en.wikipedia.org/wiki/Bubble_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="TreeSort" disabled>Tree sort</button>
                    <a href="http://en.wikipedia.org/wiki/Tree_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="CycleSort" disabled>Cycle sort</button>
                    <a href="http://en.wikipedia.org/wiki/Cycle_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="LibrarySort" disabled>Library sort (gapped insertion sort)</button>
                    <a href="http://en.wikipedia.org/wiki/Library_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="PatienceSorting" disabled>Patience sorting</button>
                    <a href="http://en.wikipedia.org/wiki/Patience_sorting" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="Smoothsort" disabled>Smoothsort</button>
                    <a href="http://en.wikipedia.org/wiki/Smoothsort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="StrandSort" disabled>Strand sort</button>
                    <a href="http://en.wikipedia.org/wiki/Strand_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="TournamentSort" disabled>Tournament sort</button>
                    <a href="http://en.wikipedia.org/wiki/Tournament_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="CocktailSort" disabled>Cocktail sort</button>
                    <a href="http://en.wikipedia.org/wiki/Cocktail_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="CombSort" disabled>Comb sort</button>
                    <a href="http://en.wikipedia.org/wiki/Comb_sort" target="_blank">wiki</a>
                </div>
                <div>
                    <button type="button" class="run" id="GnomeSort" disabled>Gnome sort</button>
                    <a href="http://en.wikipedia.org/wiki/Gnome_sort" target="_blank">wiki</a>
                </div>
            </fieldset>
            <fieldset>
                <legend>Search</legend>
                <fieldset id="SearchElement">
                    <legend>Search element in array</legend>
                    <div>
                        <button type="button" class="run" id="LinearSearch">Linear Search</button>
                        <a href="http://en.wikipedia.org/wiki/Linear_search" target="_blank">wiki</a>
                    </div>
                    <div>
                        <button type="button" class="run" id="BinarySearch">Binary Search</button>
                        <a href="http://en.wikipedia.org/wiki/Binary_search_algorithm" target="_blank">wiki</a>
                    </div>
                </fieldset>
                <fieldset id="SearchSubarray">
                    <legend>Maximum subarray problem</legend>
                    <a href="http://en.wikipedia.org/wiki/Maximum_subarray_problem" target="_blank">wiki</a>
                    <div>
                        <button type="button" class="run" id="MaximumSubarray_DivideAndConquer">Divide and conquer</button>
                        <a href="http://en.wikipedia.org/wiki/Maximum_subarray_problem#Divide_and_conquer" target="_blank">wiki</a>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset id="MatrixMultiplication">
                <legend>Matrix multiplication</legend>
                <div>
                    <button type="button" class="run" id="MatrixMultiplication_Standart">Standart</button>
                </div>
                <div>
                    <button type="button" class="run" id="StrassenAlgorithm">Strassen algorithm</button>
                    <a href="http://en.wikipedia.org/wiki/Strassen_algorithm" target="_blank">wiki</a>
                </div>
            </fieldset>
        </form>
        
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
